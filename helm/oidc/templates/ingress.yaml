{{- if .Values.ingress.enabled -}}
  {{- $fullName := include "oidc.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ template "oidc.namespace" . }}
  labels:
    {{- include "oidc.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 4181
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 4182
    {{- end }}
  {{- end }}
