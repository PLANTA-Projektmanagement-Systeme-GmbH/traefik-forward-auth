# Default values for oidc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

clusterDomain: cluster.local

image:
  repository: traefik
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
forwardAuthImage:
  repository: registry.planta.services/tools/traefik-forward-auth
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets:
  - name: hub
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 8888

# OpenShift specific settings
route:
  enabled: false
  annotations: {}
#    link.argocd.argoproj.io/external-link: https://argocd.apps.sandbox.x8i5.p1.openshiftapps.com
  host: oidc.apps.sandbox.x8i5.p1.openshiftapps.com

ingress:
  enabled: true
  annotations: {}
#    kubernetes.io/ingress.class: nginx
#    cert-manager.io/issuer: oidc-letsencrypt
#    kubernetes.io/tls-acme: "true"
  hosts:
    - host: oidc.apps.sandbox.x8i5.p1.openshiftapps.com
      paths:
        - path: /
        - path: /PlantaServerAdapter
  tls: []
#    - secretName: oidc-tls
#      hosts:
#        - oidc.apps.sandbox.x8i5.p1.openshiftapps.com
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}

logLevel: "warn" # [trace|debug|info|warn|error|fatal|panic] (default: warn)
# OIDC configuration
# For more information, see: https://help.planta.de/tec/all/de/oidc-mit-planta-secure-19792984.html
oidcSettings:
  # The following Secret is expected to be created by the user
  # and should contain the following keys:
  # - clientID
  # - clientSecret
  secretName: "oidc-secret"
  insecureCookie: false
  lifetime: 43200
  issuerURL: "https://keycloak.apps.sandbox.x8i5.p1.openshiftapps.com/auth/realms/example"
  webclient:
    host: webclient.apps.sandbox.x8i5.p1.openshiftapps.com
    port: 5000
    path: /_oauth
  secure:
    host: secure.apps.sandbox.x8i5.p1.openshiftapps.com
    port: 8181
    path: /PlantaServerAdapter/_oauth
